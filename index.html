<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Triwizard Tournament</title>

		<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<body>

<h1 id='welcome'>Welcome to The Triwizard Tournament</h1>

<div class="container">

	<div class="row">
		<div class="col-lg-12 text-center">

			<h2 id='displayChooseWizard' >Choose Your Wizard!</h2>
			<div class="charsAvailable"></div>

			<h1 id='displayYou' >You</h1>
			<div class="myChar"></div>

			<h2 id='displayChooseOpponent' >Choose an Opposing Wizard</h2>
			<h2 id='displayChooseNextOpponent' >Choose Your Next Opponent</h2>
			<div class="defenders"></div>

			<h2 id='displayYourOpponent' >Your Opponent</h2>
			<div class="battleGround"></div>

			<div id="comments"></div>
			<button type="button" class="attack btn btn-danger ">Attack!</button>
			<button  type="button" class="btn btn-warning reset">Reset</button>
		</div>
	</div>	
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
